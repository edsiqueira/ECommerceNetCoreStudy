<div class="text-center">
  <form class="">
    <h1 class="h4 mb-3">Login</h1>
    <label for="email" class="sr-only">Email</label>

    <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control mb-2" email required
           #email="ngModel" [(ngModel)]="user.email" [ngClass]="{ 'is-invalid': email.invalid && (email.dirty || email.touched), 'is-valid': email.valid && (email.dirty || email.touched)}"/>

    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">Email is required!</div>
      <div *ngIf="email.errors.email">Email format is invalid!</div>
    </div>


    <label for="password" class="sr-only">Password</label>

    <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control mb-2" [(ngModel)]="user.password"
           #password="ngModel" required [ngClass]="{ 'is-invalid': password.invalid && (password.dirty || password.touched), 'is-valid': password.valid && (password.dirty || password.touched)}"/>

    <div class="invalid-feedback mb-2" *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.errors.required">Password is required!</div>
    </div>

    <div class="alert alert-danger" *ngIf="message">
      {{message}}
    </div>

    <button class="btn btn-primary btn-block" type="submit" (click)="login()" [disabled]="onLoad">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="onLoad"></span>
      Login
    </button>

    <div><a [routerLink]='["/register"]'>Cadastre-se</a></div>

    <img [src]="imageAddress" alt="Logo" [title]="titleImage" />
  </form>
  
</div>
