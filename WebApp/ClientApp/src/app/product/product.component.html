<div>
  <h1 class="h4">Register new product</h1>

  <label for="name" class="sr-only"></label>
  <input class="form-control col-md-4 mb-2" id="name" type="text" name="name" placeholder="Product name" required
         #name="ngModel" [(ngModel)]="product.name" [ngClass]="{ 'is-invalid': name.invalid && (name.dirty || name.touched), 'is-valid': name.valid && (name.dirty || name.touched)}" />

  <div class="invalid-feedback mb-2" *ngIf="name.invalid && (name.dirty || name.touched)">
    <div *ngIf="name.errors.required">
      Name is required!
    </div>
  </div>

  <label for="description" class="sr-only"></label>
  <input class="form-control col-md-4 mb-2" id="description" type="text" name="description" placeholder="Product description" required
         #description="ngModel" [(ngModel)]="product.description" [ngClass]="{ 'is-invalid': description.invalid && (description.dirty || description.touched), 'is-valid': description.valid && (description.dirty || description.touched)}" />
  <div class="invalid-feedback mb-2" *ngIf="description.invalid && (description.dirty || description.touched)">
    <div *ngIf="description.errors.required">
      Description is required!
    </div>
  </div>



  <label for="value" class="sr-only"></label>
  <input class="form-control col-md-2 mb-2" id="value" type="text" name="value" placeholder="Product value" required
         #value="ngModel" [(ngModel)]="product.value" [ngClass]="{ 'is-invalid': value.invalid && (value.dirty || value.touched), 'is-valid': value.valid && (value.dirty || value.touched)}" />

  <div class="invalid-feedback mb-2" *ngIf="value.invalid && (value.dirty || value.touched)">
    <div *ngIf="value.errors.required">
      Value is required
    </div>
  </div>

  <div class="input-group mb-2">
    <div class="custom-file col-md-4">
      <input type="file" class="custom-file-input" id="uploadImage" (change)="uploadChange($event.target.files)" />
      <label class="custom-file-label" for="uploadImage">Choose file</label>
    </div>
  </div>

  <div class="form-inline">

    <button class="btn btn-primary mb-2" (click)="create()" [disabled]="this.onLoad">
      <span class="spinner-border spinner-border-sm" *ngIf="onLoad"></span>
      Register
    </button>

    <button style="margin-left: 5px;"[routerLink]="['/productSearch']" class="btn btn-secondary mb-2">
      Back
    </button>

  </div>

  <div class="alert alert-danger col-md-4" *ngIf="message">
    {{message}}
  </div>

</div>
